    <title>Grand Luxury Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; background-color: #010a05; overflow: hidden; }
      /* Custom scrollbar for luxury feel if needed, though mostly hidden */
      ::-webkit-scrollbar { width: 0px; }
      
      /* Container for the hand tracking preview */
      .hand-tracker-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 240px;
        height: 180px;
        z-index: 50;
        pointer-events: none;
      }

      /* Hide the raw video but keep it in layout for processing */
      #webcam-video {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0; 
        transform: scaleX(-1);
      }

      /* Canvas for the wireframe drawing */
      #webcam-canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: scaleX(-1); /* Mirror to match user movement */
        border-radius: 12px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        background: rgba(0, 10, 5, 0.6); /* Slight dark bg to make lines pop */
      }
    </style>
